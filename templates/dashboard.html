{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>

<div class="card mb-4" id="revenueByUnitChartCard">
    <div class="card-header">Quarterly Revenue Projection by Unit</div>
    <div class="card-body"><canvas id="revenueByUnitChart" width="100%" height="40"></canvas></div>
</div>

<div class="card mb-4" id="revenueByOriginatingTypeChartCard">
    <div class="card-header">Projected Revenue by Originating Type</div>
    <div class="card-body"><canvas id="revenueByOriginatingTypeChart" width="100%" height="40"></canvas></div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
