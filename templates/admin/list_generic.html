{% extends 'base.html' %}

{% block title %}Manage {{ title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Manage {{ title }}</h1>        
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('add_lookup_item', model_name=model_name) }}" class="btn btn-sm btn-outline-primary me-2">Add New</a>
        <a href="{{ url_for('admin_index') }}" class="btn btn-sm btn-outline-secondary">Back to Lookup List</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td class="text-end">
                    <a href="{{ url_for('edit_lookup_item', model_name=model_name, id=item.id) }}" class="btn btn-sm btn-outline-info">Edit</a>
                    <form action="{{ url_for('delete_lookup_item', model_name=model_name, id=item.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
